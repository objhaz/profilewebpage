<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Name - Profile</title>
</head>
<body>
    <header>
        <h1>Name</h1>
        <h2 data-testid="slackUserName">Joseph Obote</h2>
    </header>

    <section class="profile">
        <img src="images/img.jpg" alt="Joseph Obote" data-testid="slackDisplayImage">
        
    </section>

    <section class="info">
        <ul>
            <li>Current Day of the Week: <a id="currentdayOfWeek" data-testid="currentDayOfTheWeek"></a></li>
            <li>Current UTC Time: <a  id="utcTime" data-testid="currentUTCTime"></a></li>
            <li>Track: <a data-testid="myTrack">Frontend, Mobile</a></li>
            <li>GitHub URL: <a href="https://github.com/objhaz/profilewebpage/tree/main" data-testid=“githubURL”>githubURL</a></li>
        </ul>
    </section>

    <footer>
        &copy; 2023 Obote Joseph
    </footer>
    <script src="script.js"></script>
</body>
</html>
